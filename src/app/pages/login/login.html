<div class="login-header bg-navy py-3 px-4">
    <img src="assets/logo.png" alt="Logo" height="50">
</div>

<div class="login-body d-flex align-items-center">
    <div class="login-card mx-auto shadow-lg">
        <div class="text-center mb-4">
            <img src="assets/User Male.png">
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="ingresar()">
            <div class="mb-3">
                <label class="text-white fw-bold mb-1">Usuario:</label>
                <input type="text" class="form-control rounded-pill" formControlName="username">
            </div>

            <div class="mb-4">
                <label class="text-white fw-bold mb-1">Contrase√±a:</label>
                <input type="password" class="form-control rounded-pill" formControlName="password">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 py-2 rounded-1 fw-bold">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
