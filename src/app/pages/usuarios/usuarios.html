<div class="container mt-4 usuarios-page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Usuarios Registrados</h3>
    </div>

  <div class="table-responsive">
    <table class="table table-striped table-borderless align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de Usuario (Username)</th>
          <th class="text-end">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id_usuario }}</td>
          <td>{{ usuario.username }}</td>
          <td class="text-end">
            <button class="btn btn-link p-1" (click)="deleteUsuario(usuario.id_usuario!)" title="Eliminar usuario">
              <img src="assets/Delete Black.png" alt="Eliminar" class="icon-action">
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="usuarios.length === 0 && !loading" class="p-3 text-center text-muted">
      No hay usuarios registrados.
    </div>
  </div>
</div>
